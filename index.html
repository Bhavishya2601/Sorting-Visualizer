<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">Sorting Visualizer</div>
    <div class="header">
        <div class="header1">
            <button class="newArray">Generate New Array</button>
        </div>
        <div class="header2">
            <div>
                Size
                <input type="range" id="size" min="5" max="100" value="40">
            </div>
            <div>
                Speed
                <input type="range" id="speed" min="50" max="300" step="10" value="100">
            </div>
        </div>
        <div class="header1">
            <button class="bubbleSort">Bubble Sort</button>
            <button class="insertionSort">Insertion Sort</button>
            <button class="mergeSort">Merge Sort</button>
            <button class="quickSort">Quick Sort</button>
            <button class="selectionSort">Selection Sort</button>
        </div>
    </div>
    
    <div id="bars" class="bars-box"></div>
    <script src="javascripts/sorting.js"></script>
    <script src="javascripts/selection.js"></script>
</body>
</html>
